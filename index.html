<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Engine | Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --glow: #00ff88;
            --bg: #050505;
            --panel: rgba(10, 10, 10, 0.9);
            --border: rgba(0, 255, 136, 0.3);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--glow);
            font-family: 'Segoe UI', 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #nav-bar {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            pointer-events: auto;
        }

        .nav-btn {
            background: transparent;
            color: var(--glow);
            border: 1px solid var(--border);
            padding: 8px 20px;
            margin: 0 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            font-size: 12px;
        }

        .nav-btn:hover {
            background: var(--glow);
            color: #000;
            box-shadow: 0 0 15px var(--glow);
        }

        .menu-card {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--panel);
            border: 1px solid var(--glow);
            padding: 30px;
            pointer-events: auto;
            text-align: center;
            width: 400px;
            border-radius: 4px;
            backdrop-filter: blur(5px);
            display: none;
        }

        h3 { margin-top: 0; letter-spacing: 3px; text-transform: uppercase; color: #fff; }

        textarea {
            width: 100%; height: 120px;
            background: #000; color: #fff;
            border: 1px solid #333;
            margin-bottom: 15px; padding: 10px;
            box-sizing: border-box; resize: none;
            font-family: monospace; font-size: 12px;
        }

        .primary-btn {
            background: var(--glow);
            color: #000;
            border: none;
            padding: 14px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .primary-btn:hover { background: #fff; transform: translateY(-2px); }

        #score-board {
            position: absolute; top: 100px; width: 100%; text-align: center;
            font-size: 28px; font-weight: bold; letter-spacing: 2px;
            pointer-events: none;
        }

        #msg-stack {
            position: absolute; bottom: 30px; left: 30px;
            display: flex; flex-direction: column;
            pointer-events: none;
        }

        .msg {
            background: rgba(0,0,0,0.85); color: #fff; margin-top: 8px;
            padding: 10px 20px; border-left: 4px solid var(--glow);
            font-size: 13px; animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        input[type="number"] {
            background: #000;
            border: 1px solid #333;
            color: var(--glow);
            padding: 8px;
            width: 80px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="ui-layer">
    <div id="nav-bar">
        <button class="nav-btn" id="nav-import">Import Map</button>
        <button class="nav-btn" id="nav-settings">Settings</button>
    </div>

    <div id="score-board">SYSTEM READY</div>

    <div id="start-menu" class="menu-card" style="display: block;">
        <h3 id="map-name-display">NO DATA LOADED</h3>
        <button class="primary-btn" id="start-button">Engage</button>
    </div>

    <div id="import-menu" class="menu-card">
        <h3>Importer</h3>
        <textarea id="map-input" placeholder="Paste raw data or GitHub URL here..."></textarea>
        <button class="primary-btn" id="confirm-import-button">Process Data</button>
    </div>

    <div id="settings-menu" class="menu-card">
        <h3>Settings</h3>
        <label style="display:block; color:#888;">Note Speed</label>
        <input type="number" id="set-speed" value="150">
        <label style="display:block; color:#888; margin-top:15px;">Sensitivity</label>
        <input type="number" id="set-sens" value="1.2" step="0.1">
        <button class="primary-btn" id="save-settings" style="margin-top: 20px;">Apply</button>
    </div>

    <div id="msg-stack"></div>
</div>

<audio id="audio-track"></audio>
<script src="game.js"></script>

</body>
</html>
